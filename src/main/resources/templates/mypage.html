	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!DOCTYPE HTML>

<head>
<title>MyPage</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
/* 스타일 직접 적용 시작 */
body {
	font-family: 'YourFontName', sans-serif;
	background-color: #101010;
	color: #aaa;
	font-weight: 400;
	line-height: 1.65;
	font-size: 1em;
}

h1, h2, h3, h4, h5, h6 {
	font-weight: 400;
	line-height: 1.25;
	margin: 0 0 0.5em 0;
	color: #555;
}

p {
	margin: 0 0 1.25em 0;
}

a {
	color: inherit;
	text-decoration: none;
}

a:hover {
	color: #00D3B7;
}

#main {
	position: fixed;
	top: 0;
	width: 100%;
	height: 100vh;
	background: #F3F5F9;
	overflow-x: hidden;
	overflow-y: auto;
	text-align: center;
	visibility: visible;
	z-index: 10000;
	left: 0;
}

#header {
	padding: 3em 2.25em 1.75em 2.25em;
}

#header h1 {
	font-size: 2.25em;
	font-weight: 700;
}

#footer {
	padding: 2.25em 2.25em 1em 2.25em;
	position: fixed;
	bottom: 0;
	width: 100%;
	background-color: #F3F5F9;
	text-align: center;
}

.styled-rectangle {
	position: absolute;
	left: 200px;
	/* 수정된 여백 값 */
	top: 14%;
	/* 120px / 1200px를 퍼센트로 변경 */
	width: calc(90% - 200px);
	/* 오른쪽 여백을 유지하도록 수정 */
	height: 30%;
	/* 300px / 1200px를 퍼센트로 변경 */
	border-radius: 30px;
	background-color: #ffffff;
	box-shadow: 0 4px 1px rgba(0, 0, 0, 0.02);
	margin-top: 10px;
}

.styled-rectangle-2 {
	position: absolute;
	left: 200px;
	/* 수정된 여백 값 */
	top: 50%;
	/* 442px / 1200px를 퍼센트로 변경 */
	width: calc(90% - 200px);
	/* 오른쪽 여백을 유지하도록 수정 */
	height: 40%;
	/* 400px / 1200px를 퍼센트로 변경 */
	background-color: #ffffff;
	box-shadow: 0 4px 1px rgba(0, 0, 0, 0.02);
}

@media ( max-width : 768px) {
	/* 화면 크기가 768px 이하일 때의 스타일 */
	.styled-rectangle, .styled-rectangle-2 {
		width: 90%;
		left: 5%;
	}
	.styled-rectangle-2 {
		top: 70%;
		/* 22% 여백 유지 */
	}
}

.styled-circle {
	position: absolute;
	left: 250px;
	/* 원하는 왼쪽 위치로 조정 */
	top: 30%;
	/* 원하는 위 위치로 조정 */
	transform: translateY(-50%);
	/* 세로 가운데 정렬을 위한 추가 설정 */
	width: 200px;
	/* 원하는 너비로 조정 */
	height: 200px;
	/* 원하는 높이로 조정 */
	border-radius: 50%;
	/* 원 모양으로 만들기 */
	background-color: #F3F5F9;
	background-image: url('/images/profille.png'); /* 이미지 파일 경로 설정 */
	/* 배경색 지정 */
	box-shadow: 0 4px 1px rgba(0, 0, 0, 0.02);
	/* 그림자 추가 */
}

.info-box {
	position: absolute;
	left: 500px;
	/* .styled-circle 위치 기반으로 왼쪽에서 50px 띄움 */
	top: 32%;
	/* .styled-circle 위치 기반으로 위에서 28% 위치 */
	transform: translateY(-50%);
	/* 세로 가운데 정렬을 위한 추가 설정 */
	padding: 20px;
	/* 내용과 테두리 사이 여백 */
	width: 300px;
	/* 원하는 너비로 조정 */
	height: 200px;
	/* 원하는 높이로 조정 */
	text-align: left;
	/* 텍스트 가운데 정렬 */
}

.info-box h2 {
	color: #4e41db;
	/* 헤더의 텍스트 색상 지정 */
}

.info-box p {
	color: #000000;
	/* 내용의 텍스트 색상 지정 */
}

.edit-button-container a {
	position: absolute;
	left: 80%;
	top: 32%;
	/* .styled-rectangle 위치 기반으로 위에서 50% 위치 */
	transform: translate(-50%, -50%);
	/* 가운데 정렬을 위한 추가 설정 */
	width: 150px;
	/* 원하는 너비로 조정 */
	text-align: center;
	/* 가운데 정렬 */
	padding: 10px 20px;
	/* 버튼 내용과 테두리 사이 여백 */
	border: 4px solid #4e41db;
	/* 테두리 스타일 지정 */
	border-radius: 30px;
	/* 테두리 둥글게 만들기 */
	background-color: transparent;
	/* 배경색 없음 */
	color: #4e41db;
	/* 텍스트 색상 지정 */
	font-size: 16px;
	/* 텍스트 크기 지정 */
	cursor: pointer;
	/* 커서를 포인터로 변경하여 클릭 가능한 상태로 표시 */
}

.edit-button-container a:hover {
	background-color: #4e41db;
	/* 마우스 오버시 배경색 변경 */
	color: #ffffff;
	/* 마우스 오버시 텍스트 색상 변경 */
}

@media ( max-width : 768px) {
	.info-box, .edit-button-container {
		left: 50%;
		transform: translateX(-50%);
		width: 80%;
	}
}

@font-face {
	font-family: 'YourFontName';
	src: url("/fonts/main.ttf") format('truetype');
	font-weight: normal;
	font-style: normal;
}

/* 페이징 위치 조정 */
.pagination {
	position: absolute;
	bottom: 10px; /* 조절할 수 있는 값으로 설정 */
	width: 100%; /* 부모의 가로폭을 100%로 설정 */
	text-align: center; /* 가운데 정렬을 위해 추가 */
}

/* 페이징 내부 요소들을 가운데 정렬하기 위해 추가 */
.pagination ul {
	display: inline-block;
}

.pagination li {
	display: inline;
	margin-right: 5px; /* 각 페이징 아이템 사이의 간격을 조절할 수 있는 값으로 설정 */
}

.pagination a {
	color: #333;
	text-decoration: none;
	padding: 8px 16px;
	border: 1px solid #ddd;
	transition: background-color 0.3s;
}

.pagination a:hover {
	background-color: #eee;
}

#list {
	position: absolute; 
	left: 30px;
	top: -30px;
	font-size: 20px; 
	font-weight: bold;
}

#title {
	position: absolute; 
	left: 230px; 
	top: 80px; 
	font-size: 20px; 
	font-weight: bold;
}

</style>
</head>

<body class="is-preload-0 is-preload-1 is-preload-2">

	<!-- Main -->
	<div id="main">

		<!-- Navigator -->
		<div th:replace="~{navi :: navi}"></div>



		<div id="title">
			<span style="color: #4e41db;">私の日記</span> 
			<span style="color: #000000;">プロフィール</span>
		</div>
		<div class="styled-rectangle" id="profile-container"></div>

		
		<div class="styled-rectangle-2">
		<div id="list">
			<span style="color: #4e41db; font-family: 'YourFontName';">図鑑</span>
		</div>
			<table class="table table-hover">
				<thead class="table-dark">
				<thead>
					<tr style="font-size: 23px; font-weight: bold; ">
						<th scope="col">#</th>
						<th scope="col">単語</th>
						<th scope="col">登録日</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${naviUser}">
						<td th:text="${postStat.count}">게시글 번호</td>
						<td th:text="${post.hash}">게시글 번호</td>
						<td th:text="${#temporals.format(post.createTime, 'yyyy-MM-dd')}">작성일</td>
				</tbody>
			</table>
		</div>
		

		<div class="styled-circle" th:object="${user}" >
			<img th:src="@{'/show?profileName='+${user.profileName}}"
				th:alt="${user.profileName}"
				style="width: 200px; height: 200px; border-radius: 50%;">
		</div>

		<div class="info-box" th:object="${user}" >
			<h2 id="nameHeader" th:text="${user.name}">name</h2>
		</div>
		<div class="edit-button-container" th:object="${user}">
			<!-- 프로필 수정하기 버튼 -->
			<label></label> <a th:href="@{/plus/{id}(id=${user.id})}">情報修正</a>
		</div>

		<div>
			<!-- 페이징 컨트롤 -->
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<!-- 이전 그룹이 없을 경우 보여주지 않음 -->
					<th:block th:if="${navi.currentPage - navi.pagePerGroup > 0}">
						<li class="page-item"><a class="page-link"
							th:href="@{/mypage(page=${navi.currentPage - navi.pagePerGroup}, search=${search})}">LastGroup</a></li>
					</th:block>
					<!-- 이전 페이지가 없을 경우 보여주지 않음 -->
					<th:block th:if="${navi.currentPage - 1 > 0}">
						<li class="page-item"><a class="page-link"
							th:href="@{/mypage(page=${navi.currentPage - 1}, search=${search})}">Last</a></li>
					</th:block>

					<!-- 페이지 번호 -->
					<th:block th:if="${navi.endPageGroup ne 0}">
						<li
							th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}"
							th:class="${counter == navi.currentPage} ? 'page-item active' : 'page-item'">
							<a class="page-link"
							th:href="@{/mypage(page=${counter}, search=${search})}"
							th:text="${counter}"></a>
						</li>
					</th:block>


					<!-- 다음 페이지가 없을 경우 보여주지 않음 -->
					<th:block th:if="${navi.currentPage < navi.totalPageCount}">
						<li class="page-item"><a class="page-link"
							th:href="@{/mypage(page=${navi.currentPage + 1}, search=${search})}">Next</a></li>
					</th:block>
					<!-- 다음 그룹이 없을 경우 보여주지 않음 -->
					<th:block
						th:if="${navi.currentPage + navi.pagePerGroup < navi.totalPageCount}">
						<li class="page-item"><a class="page-link"
							th:href="@{/mypage(page=${navi.currentPage + navi.pagePerGroup}, search=${search})}">Next
								Group</a></li>
					</th:block>
				</ul>
			</nav>
		</div>




		

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
