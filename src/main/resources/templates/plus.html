<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update</title>
<!-- Bootstrap CSS 추가 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script>
	
</script>

<style>
/* 스타일 직접 적용 시작 */
body {
	background-color: #101010;
	color: #aaa;
	font-family: 'YourFontName', sans-serif;
	font-weight: 400;
	line-height: 1.65;
	font-size: 1em;
	overflow: hidden; /* 스크롤 없애기 */
}

h1, h2, h3, h4, h5, h6 {
	font-weight: 400;
	line-height: 1.25;
	margin: 0 0 0.5em 0;
	color: #555;
}

p {
	margin: 0 0 1.25em 0;
}

a {
	color: inherit;
	text-decoration: none;
}

a:hover {
	color: #00D3B7;
}

#main {
	position: fixed;
	top: 0;
	width: 100%;
	height: 100vh;
	background: #F3F5F9;
	overflow-x: hidden;
	overflow-y: auto;
	text-align: center;
	visibility: visible;
	z-index: 10000;
	left: 0;
}

#header {
	padding: 3em 2.25em 1.75em 2.25em;
}

#header h1 {
	font-size: 2.25em;
	font-weight: 700;
}

#footer {
	padding: 2.25em 2.25em 1em 2.25em;
}

#footer .copyright {
	list-style: none;
	padding: 0;
}


.styled-rectangle {
	position: absolute;
	left: 200px;
	/* 수정된 여백 값 */
	top: 25%;
	/* 120px / 1200px를 퍼센트로 변경 */
	width: calc(90% - 200px);
	/* 오른쪽 여백을 유지하도록 수정 */
	height: 50%;
	/* 300px / 1200px를 퍼센트로 변경 */
	border-radius: 30px;
	background-color: #ffffff;
	box-shadow: 0 4px 1px rgba(0, 0, 0, 0.02);
}

.mb-3 {
	margin-left: 300px;
	margin-right: 300px;
}

.styled-rectangle form {
	max-width: 400px; /* 폼의 최대 너비를 조절 */
	margin: 0 auto; /* 가운데 정렬 */
}

.styled-rectangle input, .styled-rectangle textarea {
	width: 100%; /* 입력 창의 폭을 100%로 조정 */
	margin-bottom: 0.5em; /* 간격을 조절 */
}

.styled-rectangle button {
	width: 10%; /* 버튼의 폭을 100%로 조정 */
}

@font-face {
	font-family: 'YourFontName';
	src: url("/fonts/main.ttf") format('truetype');
	font-weight: normal;
	font-style: normal;
}
/* 스타일 직접 적용 종료 */
</style>
</head>
<body class="is-preload-0 is-preload-1 is-preload-2">

	<!-- Main -->
	<div id="main">
		<div th:replace="~{navi :: navi}"></div>
		<div>
			<br> <br>
		</div>


		</head>
		<body>
			<div class="container my-5">
				<h2>My Profile</h2>


				<!-- Profile Name Form -->
				<form th:action="@{/plus/{id}(id=${user.id})}"
					method="post" th:object="${userPlusForm}"
					enctype="multipart/form-data">
					<div class="styled-rectangle">
						<br>
						<div class="mb-3">
							<label for="name" class="form-label">名前変更</label> <input
								type="text" class="form-control" id="name" name="name"
								th:value="${user != null ? user.name : ''}" placeholder="新しい名前">
						</div>

						<!-- Profile Picture Form -->
						<div class="mb-3">
							<label for="file" class="form-label">プロフィール写真の変更</label> <input
								type="file" class="form-control" id="file" name="file">
						</div>

						<button type="submit" class="btn btn-primary">貯蔵</button>
				</form>
			</div>
	</div>
	</div>
	</div>
	</div>

	<!-- Bootstrap JS 및 의존성 스크립트 추가 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
